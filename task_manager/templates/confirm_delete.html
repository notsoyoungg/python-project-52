{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<h1 class="my-4">Удаление {{ obj_name }}</h1>
<p>Вы уверены, что хотите удалить {{ object.name }}{% if object.username %} {{ object.username }} {{ object.last_name }}{% endif %}?</p>
<form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Да, удалить">
</form>
{% endblock %}
