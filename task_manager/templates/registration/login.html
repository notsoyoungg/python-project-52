{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
{% load i18n %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% trans "Entry" %}</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" type="submit">{% trans "Log in" %}</button>
    </form>
</div>
{% endblock %}
